name: travel_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.2.1
  http: ^0.13.3
  googleapis: ^9.0.0
  googleapis_auth: ^1.1.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0  
  flutter_lints: ^3.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/AppIcon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/MainHome/
    - assets/images/destinations_images/
    - assets/images/destinations_images/districts/
    - assets/images/destinations_images/colombo/

  fonts:
    - family: CuteEaster
      fonts:
        - asset: assets/fonts/CuteEaster.ttf

    - family: ShortBaby
      fonts:
        - asset: assets/fonts/ShortBaby.ttf
